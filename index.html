<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador da Máquina de Turing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/intellisense.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Simulador da Máquina de Turing</h2>
        </header>

        <main>
            <div class="saida">
                
                <div class="estado-atual-container">
                    <div class="estado" title="Estado Atual">
                        --
                    </div>
                </div>

                <div class="fitas">
                    <div class="cedula">&#9658;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                    <div class="cedula">&#x411;</div>
                </div>
            
                <div id="cabecote">
                    <i class="fa-sharp fa-solid fa-arrow-up"></i>
                </div>

                <div class="entrada-dados">
                    <div class="controls">
                        <input type="text" id="dados"  placeholder="Entrada..."/>
                        <button class="btn executar" title="Executar"><i class="fa-solid fa-play"></i></button>
                        <button class="btn parar" title="Parar"><i class="fa-solid fa-stop"></i></button>
                        <input type="range" min="1" max="10" value="5" title="Velocidade"/>
                    </div>
                </div>
            </div>

          
            <div class="entrada">
                <div class="nontuplas">
                    <div class="inputs">
                        <label for="estados" title="Conjuntos de Estados">Q = </label> 
                        <span  id="estados" contenteditable="true">&nbsp;</span>
                    </div>

                    <div class="inputs">
                        <label for="alfaberto" title="Alfaberto">&Sigma; = </label> 
                        <span id="alfaberto" contenteditable="true">&nbsp;</span>
                    </div>

                    <div class="inputs">
                        <label for="estado-inicial" title="Estado Inicial">S<sub>0</sub> = </label> 
                        <span id="alfaberto" contenteditable="true">&nbsp;</span>
                    </div>

                    <div class="inputs">
                        <label for="estado-final" title="Conjuntos de Estados Finais">F = </label> 
                        <span id="estado-final" contenteditable="true">&nbsp;</span>
                    </div>

                    <div class="inputs">
                        <label for="estado-nao-final" title="Conjuntos de Estados Não Finais">R = </label> 
                        <span id="estado-nao-final" contenteditable="true">&nbsp;</span>
                    </div>

                    <div class="inputs">
                        <label for="alfaberto-fita" title="Alfaberto de Fita">&Sigma;F = </label> 
                        <span id="alfaberto-fita" contenteditable="true">&nbsp;</span>
                    </div>

                    <div class="inputs">
                        <label for="delimitador" title="Delimitador">&#9658; = </label> 
                        <span title="Constante" id="delimitador">&#9658;</span>
                    </div>

                    <div class="inputs">
                        <label for="branco-fita" title="Branco de Fitas">&#x411; = </label> 
                        <span title="Constante" id="branco-fita">&#x411;</span>
                    </div>
            
                </div>

                <div class="tabela-comando">
                    <div class="tb-content">
                        <table class="codigo">

                            <thead>
                                <tr>
                                    <th class="cmd-linha cl-codigo"><!-- Número da linha --></th>
                                    <th class="th-info">
                                        <div class="info">
                                            <div class="estado">Q</div> \
                                            <div class="sigma">&Sigma;</div>
                                        </div>
                                    </th>
                                    <th contenteditable="true">0</th>
                                    <th contenteditable="true">1</th>
                                    <th contenteditable="true">&#9658;</th>
                                    <th contenteditable="true">&#x411;</th>
                                </tr>
                            </thead>
                            
                            <tbody>
                                <tr>
                                    <td class="cmd-linha">1</td>
                                    <td contenteditable="true">q0</td>
                                    <td contenteditable="true"></td>
                                    <td contenteditable="true"><span class="cmd-estado">q0</span> <span class="cmd-transicao">></span> <span class="cmd-direcao ">R</span></td>
                                    <td contenteditable="true"><span class="cmd-estado">q1</span> <span class="cmd-transicao">></span> <span class="cmd-direcao ">R</span></td>
                                    <td contenteditable="true"></td>
                                </tr>
                                
                                <tr>
                                    <td class="cmd-linha">2</td>
                                    <td contenteditable="true">q1</td>
                                    <td contenteditable="true"></td>
                                    <td contenteditable="true"></td>
                                    <td contenteditable="true"></td>
                                    <td contenteditable="true"><span class="cmd-estado">q2</span> <span class="cmd-transicao">b</span> <span class="cmd-direcao ">P</span></td>
                                </tr>
                                
                                <tr>
                                    <td class="cmd-linha">3</td>
                                    <td contenteditable="true">q2</td>
                                    <td contenteditable="true"></td>
                                    <td contenteditable="true"><span class="cmd-estado">q0</span> <span class="cmd-transicao">></span> <span class="cmd-direcao ">R</span></td>
                                    <td contenteditable="true"><span class="cmd-estado">q1</span> <span class="cmd-transicao">></span> <span class="cmd-direcao ">R</span></td>
                                    <td contenteditable="true"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
                
            
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
