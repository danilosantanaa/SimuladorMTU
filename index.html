            <div id="cabecote">
                &uArr;

            <div class="entrada-dados">
                <input type="text" id="dados"  placeholder="Dados de Entrada"/>
            </div>
        </div>

        <div class="entrada">
            <div class="nontuplas">
                <div class="inputs">
                    <label for="estados" title="Conjuntos de Estados">Q = </label> 
                    <input type="text" id="estados"/>
                </div>

                <div class="inputs">
                    <label for="alfaberto" title="Alfaberto">&Sigma; = </label> 
                    <input type="text" id="alfaberto-fita"/>
                </div>

                <div class="inputs">
                    <label for="estado-inicial" title="Estado Inicial">S<sub>0</sub> = </label> 
                    <input type="text" id="alfaberto" size="2" maxlength="2"/>
                </div>

                <div class="inputs">
                    <label for="estado-final" title="Conjuntos de Estados Finais">F = </label> 
                    <input type="text" id="estado-final"/>
                </div>

                <div class="inputs">
                    <label for="estado-nao-final" title="Conjuntos de Estados Não Finais">R = </label> 
                    <input type="text" id="estado-nao-final"/>
                </div>

                <div class="inputs">
                    <label for="alfaberto-fita" title="Alfaberto de Fita">&Sigma;F = </label> 
                    <input type="text" id="alfaberto-fita"/>
                </div>

                <div class="inputs">
                    <label for="delimitador" title="Delimitador">&#9658; = </label> 
                    <span>&#9658;</span>
                </div>

                <div class="inputs">
                    <label for="branco-fita" title="Branco de Fitas">&#x411; = </label> 
                    <span>&#x411;</span>
                </div>
                <!-- Q = q0, ..., q7
                Σ = 0,1,2
                S0 = q0
                F = q7
                ΣF = 0,1,2,X,Y,>,b
                R = q0, ..., q6
                > = >
                b = b 
                (delta) -> Tabela de Transição
            -->
                
            </div>

            <div class="tabela-comando">
