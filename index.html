<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador da Máquina de Turing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dialogs.css">
    <link rel="stylesheet" href="css/intellisense.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Simulador da Máquina de Turing</h2>
        </header>

        <main>
            <div class="saida">

                <div class="estado-atual-container">
                    <div class="estado" id="estado-display" title="Estado Atual">
                        --
                    </div>
                </div>

                <div class="fitas rolagem" title="Fita: Entrada e Saída"></div>

                <div id="cabecote" class="cabecote">
                    <i class="fa-sharp fa-solid fa-arrow-up"></i>
                </div>

                <div class="entrada-dados">
                    <div id="cadeia_reconhecida">
                        <span id="cadeia-info" class="info-cadeia aceita">Aceita</span>
                    </div>
                    <div class="controls">
                        <button class="btn abrir" title="Abrir Código-Fonte"><i class="fa-solid fa-folder-open"></i></i></button>
                        <button class="btn salvar" title="Salvar Código-Fonte"><i class="fa-solid fa-floppy-disk"></i></button>
                        <button class="btn executar" title="Executar"><i class="fa-solid fa-play"></i></button>
                        <button class="btn parar" title="Parar" disabled><i class="fa-solid fa-stop"></i></button>
                        <button class="btn resertar" title="Resertar Fita"><i class="fa-solid fa-arrows-rotate"></i></button>
                        <input type="range" min="1" max="10" value="3" title="Velocidade" id="velocidade"/>
                    </div>
                </div>
            </div>

            

            <div class="entrada">
                <div class="nontuplas">
                    <div class="inputs">
                        <label for="estados" title="Conjuntos de Estados">Q = </label>
                        <span  id="estados" contenteditable="true">&nbsp;</span>
                    </div>

                    <div class="inputs">
                        <label for="alfabeto" title="Alfaberto">&Sigma; = </label>
                        <span id="alfabeto" contenteditable="true">&nbsp;</span>
                    </div>

                    <div class="inputs">
                        <label for="estado-inicial" title="Estado Inicial">S<sub>0</sub> = </label>
                        <span id="estado-inicial" contenteditable="true">&nbsp;</span>
                    </div>

                    <div class="inputs">
                        <label for="estado-final" title="Conjuntos de Estados Finais">F = </label>
                        <span id="estado-final" contenteditable="true">&nbsp;</span>
                    </div>

                    <div class="inputs">
                        <label for="estado-nao-final" title="Conjuntos de Estados Não Finais">R = </label>
                        <span id="estado-nao-final" contenteditable="true">&nbsp;</span>
                    </div>

                    <div class="inputs">
                        <label for="alfabeto-fita" title="Alfaberto de Fita">&Sigma;F = </label>
                        <span id="alfabeto-fita" contenteditable="true"></span>
                    </div>

                    <div class="inputs">
                        <label for="delimitador" title="Delimitador">&#9658; = </label>
                        <span title="Constante" id="delimitador">&#9658;</span>
                    </div>

                    <div class="inputs">
                        <label for="branco-fita" title="Branco de Fitas">&#x411; = </label>
                        <span title="Constante" id="branco-fita">&#x411;</span>
                    </div>

                </div>

                <div class="tabela-comando">
                    <div class="tb-content ocultar">
                        <table class="codigo">
                            <thead class="tb-cabecalho"></thead>
                            <tbody class="tb-corpo"></tbody>
                        </table>
                    </div>
                </div>
              
            </div>
        </main>
    </div>

    <div class="cli-content">
        <div class="header">
            <div class="info">
                <button title="Erros" class="erros"><i class="fa-solid fa-circle-xmark"></i> <span class="tot">(0)</span></button>
                <button title="Avisos" class="avisos"><i class="fa fa-warning"></i> <span class="tot">(0)</span></button>
            </div>
            <div class="controles">
                <button class="fechar-cmd" title="Fechar Console"><i class="fa-solid fa-caret-down"></i></button>
                <button class="abrir-cmd" title="Abrir Console"><i class="fa-solid fa-caret-up"></i></button>
            </div>
        </div>
        <div class="cli">
            <p>O SEU CÓDIGO SERÁ ANALISADO E MOSTRARÁ POSSÍVEIS ERROS OU AVISOS.</p>
            <div class="cmd-line-display">
                
                <ul>
                    
                </ul>
            </div>
        </div>
    </div>
    
    <!-- <script type="module" src="js/geral.js"></script>
    <script type="module" src="js/core.js"></script> -->
    <script type="module" src="js/teste.js"></script>
</body>
</html>
